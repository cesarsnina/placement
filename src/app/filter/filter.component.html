<div class="filter-container">
    <div class="filter-dropdown">
        <select>
            <option *ngFor="let lang of language">{{lang.language}}</option>
        </select>
    </div>
    <div class="filter-skill">
        <app-filter-list [skills]=language></app-filter-list>
        <p class="filter-clear">Clear</p>
    </div>
</div>
