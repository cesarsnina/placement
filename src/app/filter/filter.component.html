<div class="filter-container"
    (mouseenter)="onEnter()"
    (mouseleave)="onLeave()">
  <div class="filter-skill" *ngIf=" selectedSkills.length > 0; else elseBlock">
    <app-filter-list
      [(selectedSkills)]="selectedSkills"
      [(filtedJobs)]="filtedJobs"
      [listOfJobs]="listOfJobs"
      [jobFilter]="jobFilter"
      (filtedJobsChange)="updateJobs($event)">
    </app-filter-list>

    <p class="filter-clear" (click)="clearSelectedSkills()">Clear</p>
  </div>

  <ng-template #elseBlock class="filter-placeHolder">
    <p class="filter-input"> Filter by skills </p>
  </ng-template>

  <div class="filter-display" *ngIf="isHovering">
    <ul class="filter-level">
      <li><strong>Levels</strong></li>
      <li class="filter-display-list" *ngFor="let lvl of level"
        (click)="this.addSkill(lvl.level)">{{lvl.level}}</li>
    </ul>

    <ul class="filter-type">
      <li><strong>Contracts</strong></li>
      <li class="filter-display-list" *ngFor="let contract of contracts"
        (click)="this.addSkill(contract.contract)">{{contract.contract}}</li>
    </ul>

    <ul class="filter-language">
      <li><strong>Skills</strong></li>
      <li class="filter-display-list" *ngFor="let skill of skills"
        (click)="this.addSkill(skill.language)">{{skill.language}}</li>
    </ul>
  </div>
</div>
<span class="filter-space"></span>
