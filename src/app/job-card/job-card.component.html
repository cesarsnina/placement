<div *ngFor="let job of jobsData">
  <div class='job-card'>
    <div class="col avatar">
        <img class='img-responsive' src={{job.logo}}>
    </div>
    <app-info [item]= "job" ></app-info>
    <div class=' col tech-skills' >
        <span class=''>{{job.role}}</span>
        <span class=''>{{job.level}}</span>
        <span class='' *ngFor="let language of job.languages">{{language}}</span>
        <span class='' *ngFor="let tool of job.tools">{{tool}}</span>
        <!-- <span class=''>CSS</span>
        <span class=''>JavaScript</span> -->
    </div>

</div>
</div>
