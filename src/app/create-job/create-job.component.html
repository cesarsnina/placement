<app-banner></app-banner>
<div class="create-job-container">
  <h4>Create A Job</h4>
  <form class="create-job" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input
        matInput
        type="text"
        id="company"
        name="company"
        formControlName="company"
        placeholder="company"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        id="logo"
        name="logo"
        formControlName="logo"
        placeholder="Paste logo url here"
      />
    </mat-form-field>
    <mat-radio-group
      id="new"
      formControlName="new"
      name="new"
      aria-label="Is this job new?"
    >
      <label id="newJob">Is this job new?</label>
      <mat-radio-button type="radio" [value]="false">No</mat-radio-button>
      <mat-radio-button type="radio" [value]="true">Yes</mat-radio-button>
    </mat-radio-group>
    <mat-radio-group
      id="featured"
      formControlName="featured"
      name="featured"
      aria-label="Is this job new?"
    >
      <label id="featuredJob">Is this job featured?</label>
      <mat-radio-button type="radio" [value]="false">No</mat-radio-button>
      <mat-radio-button type="radio" [value]="true">Yes</mat-radio-button>
    </mat-radio-group>
    <mat-form-field>
      <input
        matInput
        type="text"
        id="position"
        name="position"
        formControlName="position"
        placeholder="Position"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="text"
        id="role"
        name="role"
        formControlName="role"
        placeholder="Role"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="text"
        id="level"
        name="level"
        formControlName="level"
        placeholder="Seniority Type"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="text"
        id="contract"
        name="contract"
        formControlName="contract"
        placeholder="Contract Type"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        class="input"
        matInput
        type="text"
        id="location"
        name="location"
        formControlName="location"
        placeholder="Location"
      />
    </mat-form-field>

    <div formArrayName="skills">
      <div
        class="form-group"
        *ngFor="let skill of jobSkills.controls; let i = index"
      >
        <mat-select [formControlName]="i" placeholder="Select a skill">
          <mat-option *ngFor="let skill of skills" [value]="skill.name">
            {{ skill.name }}
          </mat-option>
        </mat-select>
      </div>
      <button class="btn btn-default" type="button" (click)="onAddSkills()">
        Click to add a skill
      </button>

    </div>
    <button type="submit">Create Job</button>
  </form>
</div>
